<!-- Task 5:Write a regular expression to capture the area code, central office code, 
and line number from a US phone number format (e.g., (123) 456-7890). Log the captures.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Phone Number Parts Example</title>
</head>
<body>

    <script>
        // Function to capture the area code, central office code, and line number from a phone number
        function capturePhoneNumberParts(phoneNumber) {
            // Regular expression to capture area code, central office code, and line number
            const regex = /^\((\d{3})\) (\d{3})-(\d{4})$/;

            // Execute the regular expression
            const matches = phoneNumber.match(regex);

            // Log the captures
            if (matches) {
                const [ areaCode, centralOfficeCode, lineNumber] = matches;
                console.log('Area Code:', areaCode);
                console.log('Central Office Code:', centralOfficeCode);
                console.log('Line Number:', lineNumber);
            } else {
                console.log('No match found.');
            }
        }

        // Example usage:
        const testPhoneNumber = "(123) 456-7890";
        capturePhoneNumberParts(testPhoneNumber);

    </script>

</body>
</html>
