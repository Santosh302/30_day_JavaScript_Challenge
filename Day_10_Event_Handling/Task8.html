<!-- Task 8:Add a change event listner to a select dropdown  that displays the selected value in a paragraph. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dropdown </title>
</head>
<body>
    <label for="mySelect">Choose an option: </label>
    <select  id="mySelect">
        <option value="Apple">Apple</option>
        <option value="Orange">Orange</option>
        <option value="Banana">Banana</option>
    </select>

    <p id="selectedValue">Selected value will appear here.</p>

    <script>
        document.getElementById('mySelect').addEventListener('change', function(){
            const selectedValue = this.value; //Get the selected value
            document.getElementById('selectedValue').textContent= `Selected value: ${selectedValue}`;
        });
    </script>
</body>
</html>
