<!-- Task 3:Create a simple form that saves user input(name and email) to localStorage when submitted. Retrive and display the saved data on page load.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Save User Data</title>
 </head>
 <body>
 
     <!-- Simple Form -->
     <form id="userForm">
         <label for="name">Name:</label>
         <input type="text" id="name" placeholder="Enter your name" required>
         <br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" placeholder="Enter your email" required>
         <br><br>
         <button type="submit">Save</button>
     </form>
 
     <h2>Saved Data:</h2>
     <p id="output"></p>
 
     <script>
         // Function to save user data to localStorage
         function saveUserData(event) {
             event.preventDefault(); // Prevent form from submitting normally
 
             // Get user input values
             const name = document.getElementById('name').value;
             const email = document.getElementById('email').value;
 
             // Save the data to localStorage
             localStorage.setItem('name', name);
             localStorage.setItem('email', email);
 
             // Display the saved data
             displayUserData();
         }
 
         // Function to display the saved data on page load
         function displayUserData() {
             const savedName = localStorage.getItem('name');
             const savedEmail = localStorage.getItem('email');
 
             if (savedName && savedEmail) {
                 document.getElementById('output').textContent = `Name: ${savedName}, Email: ${savedEmail}`;
             }
         }
 
         // Attach event listener to the form
         document.getElementById('userForm').addEventListener('submit', saveUserData);
 
         // Display the saved data when the page loads
         window.onload = displayUserData;
     </script>
 
 </body>
 </html>
