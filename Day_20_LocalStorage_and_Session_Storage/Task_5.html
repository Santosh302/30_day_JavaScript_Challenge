<!-- Task 5: Write a script to save a string value to sessionStorage and retrieve it. Log the retrieved value.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage Example</title>
</head>
<body>

    <script>
        // Save a string value to sessionStorage
        sessionStorage.setItem('greeting', 'Hello, SessionStorage!');

        // Retrieve the string value from sessionStorage
        let retrievedString = sessionStorage.getItem('greeting');

        // Log the retrieved value
        console.log(retrievedString); // Output: Hello, SessionStorage!
    </script>

</body>
</html>
